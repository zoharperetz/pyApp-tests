version: 2.1

jobs:
  build-test:
    docker:
      - image: circleci/python
    steps:
      - setup_remote_docker
      - checkout
      - run:
          name: Build Docker Image
          command: |
            docker build -t myimage:latest .
      - run:
          name: Run & Test
          command: |
            docker run -dit --name=myapp myimage:latest 
            docker exec myapp python testApp.py
      - store_test_results:
          path: test-results.xml
      - run:
          name: Send Test Results to Discord
          command: |
            cat test-results.xml
 
 

workflows:
  build-test-deploy:
    jobs:
      - build-test
     
      

